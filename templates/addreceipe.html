{% extends 'home.html'%} {% block content %}
<div class="container">
  <form action="{{url_for('add_recipe')}}" method="POST">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="exampleFormControlInput1">Author</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Category</label>
          <select class="form-control" id="categories" name="category_name">
      <option value="" selected disabled>Select</option>
       {% for course in categories %}
                      <option value="{{course.category_name}}">{{course.category_name}}</option>
                  {% endfor %}
    </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Difficulty Level</label>
          <select class="form-control" id="exampleFormControlSelect1">
      <option selected disabled>Select</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Advanced</option>
    </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Preparation Time</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Cuisine</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

      </div>
      <div class="col-md-6">
        <label for="exampleFormControlTextarea1">Add Photo</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Ingredients</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Recommended Steps</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Recipe</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
